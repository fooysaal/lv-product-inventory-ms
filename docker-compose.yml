version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lv-warehouse-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - warehouse-network
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-lv_warehouse_inventory_ms}
      - DB_USERNAME=${DB_USERNAME:-warehouse_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    ports:
      - "8080:80"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lv-warehouse-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lv_warehouse_inventory_ms}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-warehouse_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - warehouse-network
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: lv-warehouse-redis
    restart: unless-stopped
    networks:
      - warehouse-network
    ports:
      - "6380:6379"

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lv-warehouse-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "8081:80"
    networks:
      - warehouse-network
    depends_on:
      - db

networks:
  warehouse-network:
    driver: bridge

volumes:
  db-data:
    driver: local
